<footer class="footer" data-rmd>
	{% if page.url %}
		<a href="{{ page.url | prepend: site.url }}">
			self
		</a>
  {% endif %}
	{% if page.path %}
		<a href="{{ page.path | prepend: site.source_url}}">
			source
		</a>
  {% endif %}
	{% if site.license %}
     <a href="{{ site.license_url }}">License</a>
  {% endif %}
</footer>
